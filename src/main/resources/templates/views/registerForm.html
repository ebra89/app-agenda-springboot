<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Register Form</title>

</head>
<body>
<div layout:fragment="content" class="container mySpace">
    <div class="alert alert-info" th:if="${esiste}">
        <p class="text text-center">
            Un utente con Questo email gia esiste
        </p>
    </div>


    <form th:action="@{/registrazione}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="email" class="form-control-label">Email</label>
            <input type="text" class="form-control" th:field="*{email}" id="email"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
            <input type="password" class="form-control" th:field="*{password}" id="password"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
            <label for="nome" class="form-control-label">Nome</label>
            <input type="text" class="form-control" th:field="*{nome}" id="nome"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        </div>
        <div class="form-group">
            <label for="cognome" class="form-control-label">Cognome</label>
            <input type="text" class="form-control" th:field="*{cognome}" id="cognome"/>
            <div class="text text-danger" th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></div>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary"/>



    </form>
</div>
</body>
</html>
