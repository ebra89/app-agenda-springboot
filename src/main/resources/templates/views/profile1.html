<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
<head>
    <title>Register Form</title>

</head>
<body>

<div layout:fragment="content" class="container mySpace">
    <form action="/users" class="form-inline">
        <div class="form-group mb-2">
            <input type="text" class="form-control" name="nome" placeholder="Search" />
            <input type="Submit" value="Search" class="btn btn-primary" />
        </div>
    </form>
    <td><a th:href="@{/addTask}" class="btn btn-primary">Aggiungi Compito</a></td>
    <div class="card">
    <div class="card card-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Data: </th>
                <th>Ora d'inizio: </th>
                <th>Ora di fine: </th>
                <th>Descrizione: </th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="task:${tasks}">
                <td th:text="${task.date}"></td>
                <td th:text="${task.startTime}"></td>
                <td th:text="${task.stopTime}"></td>
                <td th:text="${task.description}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>




</body>
</html>
